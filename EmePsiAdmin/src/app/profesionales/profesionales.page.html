<ion-header>
	<ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
		<ion-title>Profesionales</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-virtual-scroll [items]="profesionales">
		<ion-item *virtualItem="let p">
			<ion-avatar slot="start">
				<ion-icon name="person"></ion-icon>
			</ion-avatar>
			<ion-label>
				<h2>{{p.pro_nombre}}</h2>
				<h3>{{p.pro_direccion}}</h3>
				<h3>{{p.pro_telefono}}</h3>
			</ion-label>
		</ion-item>
  </ion-virtual-scroll>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="alta()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
